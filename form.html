<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="oda nobunaga, japan, samurai, feudal, bushido">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Oda Nobunaga</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico.jpg">
</head>

<!--Header-->

<body>
    <div>
        <header id="header-container">
            <a href="index.html" id="logo-crest">
                <h1 id="logo">Oda Nobunaga</h1>
                <div id="crest">
                </div>
            </a>
            <nav>
                <span id="menu">
                    <a href="legacy.html">
                        Legacy
                    </a>
                    <a href="reign.html">
                        Reign
                    </a>
                    <a href="rise.html">
                        Rise
                    </a>
                </span>
            </nav>
        </header>
    </div>

    <!--Main Form section-->

    <section id="form-main">
        <form id="form" action="thankyou.html">
            <h3>Fill out your details below to stay informed</h3>
            <label for="fname">First Name</label>
            <input type="text" name="lname" id="lname" class="form-inputs" required>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" class="form-inputs" required>
            <br>

            <div>
                <h4>Please select subjects of interest:</h4>
                <input type="checkbox" id="first-choice" name="first-choice" value="early-life" class="form-inputs">
                <label for="first-choice">Nobunagas Early Life</label><br>
                <input type="checkbox" id="second-choice" name="second-choice" value="rise" class="form-inputs">
                <label for="second-choice">Nobunagas Reign</label><br>
                <input type="checkbox" id="third-choice" name="third-choice" value="legacy" class="form-inputs">
                <label for="third-choice">Nobunagas Lasting Legacy</label><br>
                <input type="checkbox" id="fourth-choice" name="fourth-choice" value="samurai" class="form-inputs">
                <label for="fourth-choice">Samurai</label><br>
                <input type="checkbox" id="fifth-choice" name="fifth-choice" value="early-firearms" class="form-inputs">
                <label for="fifth-choice">Early use of firearms</label><br>
            </div>
            <br>
            <label for="email">Please enter your email address:</label>
            <input type="email" name="email" id="email" class="form-inputs" required>
            <br>
            <input type="submit" id="submit" value="Sign up!" action="thankyou.html">
        </form>
    </section>

    <!--Bottom crest-->

    <div class=" bottom-crest">
        <img src="assets/images/oda-crest.jpg" alt="image of the Oda clan emblem">
    </div>

    <!--Footer-->

    <footer>
        <div id="footer-container" class="footer-items">
            <span id="social-media" class="footer-items">
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page">
                    <i class="fa-brands fa-square-twitter"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" rel="noopener" aria-label="Visit our Linkedin page">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </span>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/d74a13ad4a.js" crossorigin="anonymous"></script>
</body>

</html>
